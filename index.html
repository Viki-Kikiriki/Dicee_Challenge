<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Lora&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c542998f35.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="title"><span id="img"></span>Who will win?</h1>
    <div class="textContainer">
    </div>
    <div class="container">
        <div class="containerDicePanel">
            
            <p>Player 1</p>
            <div id="diceOne" class="dice">
                <i class="fas fa-question fa-5x"></i>
                <div class="dot"></div>
                <div class="empty"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="empty"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="containerDicePanel">
            
            <p>Player 2</p>
            <div id="diceTwo" class="dice">
                <i class="fas fa-question fa-5x"></i>
                <div class="dotTwo"></div>
                <div class="empty"></div>
                <div class="dotTwo"></div>
                <div class="dotTwo"></div>
                <div class="dotTwo"></div>
                <div class="dotTwo"></div>
                <div class="dotTwo"></div>
                <div class="empty"></div>
                <div class="dotTwo"></div>
            </div>
        </div>
        
        

    </div>
    <button id="btn" onclick = "workDice()"> FIND OUT
    </button>
    
    <script src="index.js"></script>
</body>
</html>
